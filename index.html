<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <title color="blue">Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
        <form class="form" id="form">
          <div class="form control">
            <label for="Username" name="Username" id="Username">Username</label>
            <input type="text" placeholder="johndoe" name="Username">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-check-exclamation"></i>
            <div class="container">
              <div class="header">
              <div class="form control">
                    <label for="Email" name="Email" id="Email">Email</label>
                    <input type="Email" placeholder="johndoe@gmail.com" name="Email">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-check-exclamation"></i>
                    <div class="form control">
                      <label for="password" name="password" id="password">password</label>
                      <input type="password"name="password">
                      <i class="fas fa-check-circle"></i>
                      <i class="fas fa-check-exclamation"></i>
                      <div class="form control">
                        <label for="password check" name="password check" id="passwod check">Password check</label>
                        <input type="password check" name="password check">
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-check-exclamation"></i>
                        <div class="form control">
                          <label for="Submit" name="Submit" id="Submit">Submit</label>
                          <input type="Submit" name="Submit">
                          <i class="fas fa-check-circle"></i>
                          <i class="fas fa-check-exclamation"></i>            
          </form>
      </div>
    </div>
  </body>
</html>
