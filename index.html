<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <title color="blue">Form</title>
  </head>

  <body>
    <form action="" , method="POST" id="myForm">
      <div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" , required />
        </div>
        <label for="name">Name</label>
        <input
          type="text"
          name="password"
          id="name"
          placeholder="username"
          required
        />
      </div>
      <div>
        <label>Password</label>
        <input type="password" , name="password" required />
      </div>
      <div>
        <label for="date">Birthday</label>
        <input type="date" name="date" id="date" />
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="1" max="200" />
      </div>
      <div>
        Favourite fruit
        <div>
      </div> 
        <label for="banana">banana</label>
        <input type="checkbox" name="banana" id="banana" />
      </div>
      <div>
        <label for="orange">orange</label>
        <input type="checkbox" name="orange" id="orange">
      </div>
      <div>
        Favourite fruit
        <div>
        <label for="mango">mango</label>
        <input type="checkbox" name="mango" id="mango" />
      </div>
      <div>
        gender
        <div>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male" value="male">
      </div>
      <div>
        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="female">
      </div>
      <div>
        <label for="file">file</label>
        <input type="file" name="file" id="file">
      </div>
      <div>
        <label for="color">color</label>
        <input type="color" name="color" id="color">
      </div>
      <div>
        <label for="phone">phone</label>
        <input type="tel" name="phone" id="phone">
      </div>
      <button type="reset">Reset</button>
      <button id="submit-form" type="submit">submit</button>
    </form>
    <button id="submit">my btn</button>
    
  </body>
  <script >
    document.getElementById("submit-form").addEventListener('click', function (e) {
e.preventDefault()
  const form = document.querySelector('#myForm');
  const formData = new FormData(form);
  const formObj = Object.fromEntries(formData.entries());
  
  
  console.log(formObj.email);

})
  </script>
</html>
